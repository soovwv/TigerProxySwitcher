<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Proxy Switcher</title>
  <style>
    :root {
      --primary-color: #007bff;
      --light-gray: #f8f9fa;
      --border-color: #dee2e6;
      --text-color: #212529;
      --text-secondary: #6c757d;
      --error-color: #dc3545;
    }
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background-color: var(--light-gray);
      color: var(--text-color);
    }
    .wrapper {
      padding: 8px;
    }
    .button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 10px;
      margin: 4px 0;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: #ffffff;
      color: var(--text-color);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.2s, border-color 0.2s;
      box-sizing: border-box;
    }
    .button:hover {
      background-color: #f1f3f5;
    }
    .button.active {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
      font-weight: 600;
    }
    .button.active svg {
      fill: white;
    }
    .button.error {
      background-color: var(--error-color);
      border-color: var(--error-color);
      color: white;
      font-weight: 600;
    }
    .button.error svg {
      fill: white;
    }
    .button svg {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      fill: #495057;
    }
    hr {
      border: 0;
      border-top: 1px solid var(--border-color);
      margin: 8px 0;
    }
    #optionsButton {
      justify-content: center;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 15px;
    }
    #optionsButton:hover {
      background: #e9ecef;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div id="profilesContainer"></div>
    <hr>
    <div id="systemButtonsContainer">
      <button id="systemProxyButton" class="button">
        <svg viewBox="0 0 24 24"><path d="M20,18H4V8H20M20,6H4A2,2 0 0,0 2,8V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8A2,2 0 0,0 20,6Z" /></svg>
        <span>System Proxy</span>
      </button>
      <button id="directConnectionButton" class="button">
        <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2ZM17,8.4L15.6,7L12,10.6L8.4,7L7,8.4L10.6,12L7,15.6L8.4,17L12,13.4L15.6,17L17,15.6L13.4,12L17,8.4Z" /></svg>
        <span>Direct Connection</span>
      </button>
    </div>
    <hr>
    <button id="optionsButton" class="button">Options Page</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
